<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #nextButton {
            display: none;
            background-color: #008CBA;
        }

        #nextButton:hover {
            background-color: #007B9A;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Penalty Math Game</h1>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()" id="submitButton">Submit</button>
        <button onclick="nextQuestion()" id="nextButton">Next Question</button>
        <p id="feedback"></p>
    </div>

    <script>
        const questions = [
            { q: "I'm the sum of the first three prime numbers. How many penalties did I score?", a: 10 },
            { q: "Double the number of days in a week, then add 1. That's my score!", a: 15 },
            { q: "Take the number of months in a year, subtract 4, then multiply by 2. How many did I get?", a: 16 },
            { q: "I scored a perfect square number between 10 and 20. What's my score?", a: 16 },
            { q: "Add the digits of the year 2024, then multiply by 3. That's how many I scored!", a: 24 },
            { q: "I scored half of 30, plus a quarter of 20. What's my total?", a: 20 },
            { q: "Multiply the number of sides on a triangle by the number of sides on a square. That's my score!", a: 12 },
            { q: "I scored one more than three times the number of colors in a rainbow. What's my score?", a: 22 },
            { q: "Start with the smallest two-digit number, add 7, then double the result. How many penalties did I score?", a: 34 },
            { q: "I scored the number of legs on 5 dogs. What's my score?", a: 20 },
            { q: "Take the number of letters in the alphabet, subtract 10, then add half of 10. How many did I score?", a: 21 },
            { q: "Add the number of hours in a day to the number of minutes in an hour. That's my score!", a: 84 },
            { q: "I scored the sum of the first 5 odd numbers. How many is that?", a: 25 },
            { q: "I scored the same number as there are players on a soccer team. How many did I get?", a: 11 },
            { q: "Take the number of cents in a quarter, double it, then add 1. That's my score!", a: 51 },
            { "q": "I scored the smallest three-digit number minus 90. What's my score?", "a": 10 },
            { "q": "I scored the number of sides on three triangles. How many penalties?", "a": 9 },
            { "q": "I scored half of 100, then added 10. What's my score?", "a": 60 },
            { "q": "I scored the number of hours in a day plus the number of months in a year. How many did I get?", "a": 36 },
            { "q": "I scored 6 x 8, subtract 10. What's my score?", "a": 38 },
            { "q": "I scored the sum of the first 3 multiples of 2. What's my score?", "a": 12 },
            { "q": "I scored the difference between 100 and 77. How many did I get?", "a": 23 },
            { "q": "I scored the number of faces on a cube times 5. What's my score?", "a": 30 },
            { "q": "I scored the largest two-digit number minus 8. How many penalties?", "a": 91 },
            { "q": "I scored the number of days in April plus the number of days in June. What's my score?", "a": 60 },
            { "q": "I scored the 6 x 6, minus 5. How many did I get?", "a": 31 },
            { "q": "I scored the number of seconds in 2 minutes. How many did I get?", "a": 120 },
            { "q": "I scored the 11 x 4, then add 6. What's my score?", "a": 50 },
            { "q": "I scored the number of days in January times 2. How many penalties?", "a": 61 },
            { "q": "I scored the sum of the digits in the year 2019. What's my score?", "a": 12 },
        ];

        let currentQuestion = 0;
        let isAnswerCorrect = false;

        function displayQuestion() {
            document.getElementById("question").textContent = questions[currentQuestion].q;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("submitButton").style.display = "inline-block";
            document.getElementById("nextButton").style.display = "none";
            document.getElementById("answer").style.display = "inline-block";
            isAnswerCorrect = false;
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value);
            const correctAnswer = questions[currentQuestion].a;

            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").textContent = "Correct! Great job!";
                document.getElementById("submitButton").style.display = "none";
                document.getElementById("nextButton").style.display = "inline-block";
                isAnswerCorrect = true;
            } else {
                document.getElementById("feedback").textContent = "Sorry, that's not correct. Try again!";
            }
            document.getElementById("answer").focus();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                document.getElementById("question").textContent = "Congratulations! You've completed all the questions!";
                document.getElementById("answer").style.display = "none";
                document.getElementById("submitButton").style.display = "none";
                document.getElementById("nextButton").style.display = "none";
            }
        }

        document.getElementById("answer").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                if (isAnswerCorrect) {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            }
        });

        displayQuestion();
    </script>
</body>

</html>
